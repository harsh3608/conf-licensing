<div >
    <form [formGroup]="ManualRequestForm" (ngSubmit)="onSubmit()">
        <div class="card p-fluid dialog_scrollable_content">

            <div class="field grid col-12">
                <label class="col-12  md:col-4">Product Guid:</label>
                <div class="col-12 md:col-8">
                    <input pInputText formControlName="productGUID"
                        [class]="productGUID.errors?.['required'] && (productGUID.touched || productGUID.dirty) ? 'ng-dirty ng-invalid ':''" />
                    <div class="text-red-500"
                        *ngIf="productGUID.errors?.['required'] && (productGUID.touched || productGUID.dirty)">
                        Product GUID is required!
                    </div>
                </div>
            </div>

            <div class="field grid col-12">
                <label class="col-12  md:col-4">Request Generated By Artifact ID:</label>
                <div class="col-12 md:col-8">
                    <p-inputNumber [showButtons]="true" formControlName="requestGeneratedByArtifactId" [min]="0"
                        [class]="requestGeneratedByArtifactId.errors?.['required'] && (requestGeneratedByArtifactId.touched || requestGeneratedByArtifactId.dirty) ? 'ng-dirty ng-invalid input_number_custom':'input_number_custom'">
                    </p-inputNumber>
                    <div class="text-red-500"
                        *ngIf="requestGeneratedByArtifactId.errors?.['required'] && (requestGeneratedByArtifactId.touched || requestGeneratedByArtifactId.dirty)">
                        Artifact ID of request generator is required!
                    </div>
                </div>
            </div>

            <div class="field grid col-12">
                <label class="col-12  md:col-4">Request Generated By Name:</label>
                <div class="col-12 md:col-8">
                    <input pInputText formControlName="requestGeneratedByName"
                        [class]="requestGeneratedByName.errors?.['required'] && (requestGeneratedByName.touched || requestGeneratedByName.dirty) ? 'ng-dirty ng-invalid':''" />
                    <div class="text-red-500"
                        *ngIf="requestGeneratedByName.errors?.['required'] && (requestGeneratedByName.touched || requestGeneratedByName.dirty)">
                        Name of request generator is required!
                    </div>
                </div>
            </div>

            <div class="field grid col-12">
                <label class="col-12  md:col-4">Request Generated By Email :</label>
                <div class="col-12 md:col-8">
                    <input pInputText formControlName="requestGeneratedByEmail"
                        [class]="requestGeneratedByEmail.errors?.['required'] && (requestGeneratedByEmail.touched || requestGeneratedByEmail.dirty) ? 'ng-dirty ng-invalid':''" />
                    <div class="text-red-500"
                        *ngIf="requestGeneratedByEmail.errors?.['required'] && (requestGeneratedByEmail.touched || requestGeneratedByEmail.dirty)">
                        Email of request generator is required!
                    </div>
                </div>
            </div>

            <div class="field grid col-12">
                <label class="col-12  md:col-4">Organization:</label>
                <div class="col-12 md:col-8">
                    <p-dropdown placeholder="select organization" [options]=""
                        optionLabel="name" formControlName="organizationArtifactId" appendTo="body"
                        [class]="organizationArtifactId.errors?.['required'] && (organizationArtifactId.touched || organizationArtifactId.dirty) ? 'ng-dirty ng-invalid':''">
                    </p-dropdown>
                    <div class="text-red-500"
                        *ngIf="organizationArtifactId.errors?.['required'] && (organizationArtifactId.touched || organizationArtifactId.dirty)">
                        Organization is required!
                    </div>
                </div>
            </div>

            <div class="field grid col-12">
                <label class="col-12  md:col-4 ">Workspace Artifact ID:</label>
                <div class="col-12 md:col-8">
                    <p-inputNumber [showButtons]="true" formControlName="workspaceArtifactId" [min]="0"
                        [class]="workspaceArtifactId.errors?.['required'] && (workspaceArtifactId.touched || workspaceArtifactId.dirty) ? 'ng-dirty ng-invalid input_number_custom':'input_number_custom'">
                    </p-inputNumber>
                    <div class="text-red-500"
                        *ngIf="workspaceArtifactId.errors?.['required'] && (workspaceArtifactId.touched || workspaceArtifactId.dirty)">
                        Workspace artifact ID is required!
                    </div>
                </div>
            </div>

            <div class="field grid col-12">
                <label class="col-12  md:col-4">Workspace Guid:</label>
                <div class="col-12 md:col-8">
                    <input pInputText formControlName="workspaceGUID"
                        [class]="workspaceGUID.errors?.['required'] && (workspaceGUID.touched || workspaceGUID.dirty) ? 'ng-dirty ng-invalid':''" />
                    <div class="text-red-500"
                        *ngIf="workspaceGUID.errors?.['required'] && (workspaceGUID.touched || workspaceGUID.dirty)">
                        Workspace GUID is required!
                    </div>
                </div>
            </div>

            <div class="field grid col-12">
                <label class="col-12  md:col-4">Relativity Instance Guid:</label>
                <div class="col-12 md:col-8">
                    <input pInputText formControlName="relativityInstanceGUID"
                        [class]="relativityInstanceGUID.errors?.['required'] && (relativityInstanceGUID.touched || relativityInstanceGUID.dirty) ? 'ng-dirty ng-invalid':''" />
                    <div class="text-red-500"
                        *ngIf="relativityInstanceGUID.errors?.['required'] && (relativityInstanceGUID.touched || relativityInstanceGUID.dirty)">
                        Relativity Instance GUID is required!
                    </div>
                </div>
            </div>


        </div>
        <div class="field col-12 md:col-12 logic_buttons dialog_footer_buttons">
            <div class="flex justify-content-end">
                <div class="field mr-2 mb-0">
                    <button pButton pRipple label="Save" icon="pi pi-check" type="submit"></button>
                </div>
                <div class="field mb-0">
                    <p-button label="Cancel" icon="pi pi-times" (onClick)="onCancel()"></p-button>
                </div>
            </div>
        </div>
    </form>
</div>
