<p-table #dt [value]="licenseRequests"  dataKey="id" styleClass="p-datatable-customers"
    [rowHover]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0"
    [globalFilterFields]="['name','country.name','representative.name','status']">

    <ng-template pTemplate="caption">
        <div class="table-header flex flex-row justify-content-between">
            <div>
                <h2>License Requests</h2>
            </div>

            <div class="flex flex-row justify-content-between">
                <div class="mr-2">
                    <p-button icon="pi pi-plus" (onClick)="AddAutomatedLicenseRequest()"
                        label="Automated License Request">
                    </p-button>
                </div>
                <div>
                    <p-button icon="pi pi-plus" (onClick)="AddManualLicenseRequest()" label="Manual License Request">
                    </p-button>
                </div>

            </div>

        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"></th>
            <th pSortableColumn="name">Product Guid <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="country.name">Request Generator Name <p-sortIcon field="country.name"></p-sortIcon>
            </th>
            <th pSortableColumn="representative.name">Activation Status <p-sortIcon
                    field="representative.name"></p-sortIcon></th>
            <th pSortableColumn="date">Start Date <p-sortIcon field="date"></p-sortIcon></th>
            <th pSortableColumn="date">End Date <p-sortIcon field="date"></p-sortIcon></th>
            <th pSortableColumn="date">Expiration Date <p-sortIcon field="date"></p-sortIcon></th>

            <th style="width: 8rem"></th>
        </tr>

    <ng-template pTemplate="body" let-licenseRequest>
        <tr class="p-selectable-row">
            <td></td>
            <td>
                {{licenseRequest.productGUID}}
            </td>
            <td>
                {{licenseRequest.requestGeneratedByName}}
            </td>
            <td>
                {{licenseRequest.date}}
            </td>
