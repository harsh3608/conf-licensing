<div>
    <p-toast></p-toast>

    <p-table #dt [value]="organizations" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">

        <ng-template pTemplate="caption">
            <div class="table-header flex flex-row justify-content-between">
                <div>
                    <h2>Approved Licenses</h2>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem"></th>
                <th pSortableColumn="organization">Name<p-sortIcon field="organization"></p-sortIcon></th>
                <th pSortableColumn="productName">Status <p-sortIcon field="productName"></p-sortIcon></th>
                <th style="width: 8rem"></th>
                <th style="width: 8rem"></th>
            </tr>
            <tr>
                <th></th>
                <th>
                    <p-columnFilter type="text" field="organization"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="productName"></p-columnFilter>
                </th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-organization>
            <tr class="p-selectable-row">
                <td></td>
                <td>
                    {{organization.organization}}
                </td>
                <td>
                    {{organization.organization}}
                </td>
                <td></td>
                <td></td>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr class="">
                <td colspan="12">
                    <div class="flex justify-content-center">
                        No licenses found.
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
