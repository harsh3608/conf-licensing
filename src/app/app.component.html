<div class="p-2">
  @if (!isUserLoggedIn) {
  <button pButton pRipple class="p-button-info p-button-rounded" label="Sign In" (click)="login()"></button>
  }
  @else {
  <button pButton pRipple class="p-button-warning p-button-rounded" (click)="logout()">Sign Out</button>
  }

  <hr>

</div>
